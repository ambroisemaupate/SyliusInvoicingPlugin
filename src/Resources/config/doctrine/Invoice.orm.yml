BitBag\SyliusInvoicingPlugin\Entity\Invoice:
    type: mappedSuperclass
    table: bitbag_invoicing_invoice
    id:
          id:
              type: integer
              id: true
              generator:
                  strategy: AUTO
    fields:
        vatNumber:
            column: vat_number
            type: string
            nullable: true
        number:
            column: number
            type: string
            nullable: true
            unique: true
        path:
            column: path
            type: string
            nullable: true
    oneToOne:
        order:
            targetEntity: Sylius\Component\Order\Model\OrderInterface
            cascade: ["ALL"]
